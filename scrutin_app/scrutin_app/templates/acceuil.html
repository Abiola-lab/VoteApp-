<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <style>
        /* Couleurs principales */
        :root {
            --blue: #0056b3;
            --red: #c0392b;
            --light-blue: #007bff;
            --white: #ffffff;
            --grey: #f9f9f9;
        }

        /* Style général du corps */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: var(--grey);
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* En-tête et pied de page */
        header, footer {
            background-color: var(--blue);
            color: var(--white);
            text-align: center;
            padding: 20px 0;
        }

        footer {
            margin-top: auto;
        }

        /* Titre principal */
        h1 {
            font-size: 28px;
            margin: 0;
        }

        /* Conteneur principal */
        .main {
            display: flex;
            flex-direction: column; /* Aligne les boutons verticalement */
            align-items: center; /* Centre les boutons horizontalement */
            justify-content: center; /* Centre verticalement */
            flex-grow: 1; /* S'étend pour occuper tout l'espace */
            text-align: center;
            padding: 20px;
            gap: 20px; /* Espacement uniforme entre les éléments */
        }

        /* Boutons */
        .btn {
            display: block; /* Chaque bouton occupe une ligne entière */
            width: 200px; /* Largeur fixe pour uniformité */
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            color: var(--white);
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }

        .btn-blue {
            background-color: var(--blue);
        }

        .btn-blue:hover {
            background-color: var(--light-blue);
        }

        .btn-red {
            background-color: var(--red);
        }

        .btn-red:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Bienvenue sur notre site</h1>
    </header>
    <main class="main">
        <a href="formUser.html.php" class="btn btn-red">S'inscrire</a>
        <a href="login.php" class="btn btn-blue">Se connecter</a>
    </main>
    <footer class="footer">
        <p>© 2024 - Application de scrutin</p>
    </footer>
</body>
</html>
